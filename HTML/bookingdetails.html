      <div id="fill">

      <div class="btn btn-danger" onclick="alldata()">Click</div>
     <script>
        function alldata(){
            var alldetails='https://retoolapi.dev/jmFjL0/service';
            fetch(alldetails)
            .then((Response)=>{
                if(Response.ok){
                    return Response.json(); 
                }else{
                    throw new Error('not response')
                }
            }).then((data)=>correct(data))
              .catch((err)=>{
                console.log('ERROR:'+err.message);
              })
            }
              function correct(data){
                let result='';
               //console.log(data)
               for(let x of data){
              var  mail=x.email;
              var  product=x.product;
              var  stdate=x.startdate;
              var  eddate=x.enddate;
              //var fulldata=mail+product+stdate+eddate
               // console.log(fulldata);
               result+='<div class="container" id="dummy"><div class="row"><hr><div class="col ms-4">Email:<span class="ms-4" style="color: rgb(255, 0, 0); font-weight:500;font-style:oblique;">'+mail+'</span></div><hr></div><div class="row"><div class="col ms-4">Product:<span class="ms-4" style="color: rgb(255, 0, 0); font-weight:500;font-style:oblique;">'+product+'</span></div><hr></div><div class="row"><div class="col ms-4">StartDate:<span class="ms-4" style="color: rgb(255, 0, 0); font-weight:500;font-style:oblique;">'+stdate+'</span></div><hr></div><div class="row"><div class="col ms-4">Enddate:<span class="ms-4" style="color: rgb(255, 0, 0); font-weight:500;font-style:oblique;">'+eddate+'</span></div><hr></div></div>'
               }
                document.getElementById('fill').innerHTML=result;
               }
